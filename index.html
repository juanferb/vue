<!DOCTYPE html>
<html>

<body>
    <div id="example">
        <p>{{ hello }}</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#example',  /* Sólo se usa en el componente raíz inicializado
                // con  new Vue({}) */
            data: { hello: 'Hello World!' }
        })
    </script>
</body>
</html>
