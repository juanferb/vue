<!DOCTYPE html>
<html>

<body>
	<div>
		<h1>Fuera de Vue</h1>
		<ul>
			<li>msg: {{msg}}</li>
			<li>Raíz de 16 : {{ Math.sqrt(16)}}</li>
			<li>
				<!-- Añadir estilo con expresión-->
				<span :style="{'text-decoration': decoration}">Texto con estilo</span>
			</li>
		</ul>
	</div>
	<div id="app">
		<h1>Dentro de Vue (div id= app)</h1>
		<ul>
			<li>msg: {{msg}}</li>
			<li>
				<!-- Podemos ejecutar sentencias javascript en 
		 			las expresiones de Vue-->
				Raíz de 16 : {{ Math.sqrt(16)}}
			</li>
			<li>
				<!-- Añadir estilo con expresión 
				:style es una abreviación de v-bind:style -->
				<span :style="{'text-decoration': decoration}">Texto con estilo</span>
			</li>
		</ul>
		<user-name name="Juan"></user-name>
		<user-name name="Pepe"></user-name>
		<hr>
	</div>
    <script src="https://unpkg.com/vue"></script>
    <script>
		/* Cualquier componente creado con Vue.component() 
			está registrado globalmente. */	
        Vue.component(  			// Creación de componente
			"UserName", 			// 1er parámetro (nombre)
			{ 						// 2do parámetro 
				props: ["name"],
				template: "<p>Hi {{ name }}</p>"
        	}
		);

        new Vue({
			el: '#app' ,
			data: {
				msg: "Holaa",
				decoration: 'underline',
			}			  
        })
    </script>
</body>
</html>
