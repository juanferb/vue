<!DOCTYPE html>
<html>

<style>
</style>

<body>
	<script src="https://unpkg.com/vue"></script>
	<div id="app"></div>
    <script>
        new Vue({
			el: '#app' ,
			data: {
				count: 0,
			},
			template: `
				<div @click="increment">Hola : {{ count }}</div>
			`,
			methods: {
				increment () {
					this.count++
				}
			}
        })
    </script>
</body>
</html>
